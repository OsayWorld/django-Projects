{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="login-section">
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</section>
{% endblock %}
